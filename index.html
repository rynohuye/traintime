<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Time!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/9c086fd07c.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><i class="fa fa-subway" aria-hidden="true"></i> Train Time</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="panel-bg"><i class="fa fa-train" aria-hidden="true"></i> Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table" id="new-train-table">
                            <thead>
                                <tr>
                                    <th>New Train</th>
                                    <th>Destination</th>
                                    <th>Frequency in Minutes</th>
                                    <th>Next Arrival Time</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="empty-table">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-plus-square" aria-hidden="true"></i> Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="tName">Train Name:</label>
                                <input type="text" class="form-control" id="new-train-name">
                            </div>
                            <div class="form-group">
                                <label for="dName">Destination:</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="fName">First Train Time (ie: 13:00):</label>
                                <input type="text" class="form-control" id="first-train-input">
                            </div>
                            <div class="form-group">
                                <label for="mName">Frequency in Minutes:</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
        <!-- Moment-->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- JS -->
        <script src="assets/javascript/train.js"></script>
</body>

</html>
